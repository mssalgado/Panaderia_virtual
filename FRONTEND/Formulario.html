<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel = "stylesheet" href="Formulario.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  

<div class="container">
  <div class="row m-0 p-0" >
    <div class="col-4"></div>
    <div class="col-4 paddin">
      <h2 class="text-center">Registro La Pasteleria</h2>
      <hr>
      <form >
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="mb-3">
          <label for="nombre_usiario" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="usuario_int" >
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="Password1">
        </div>
        <div class="mb-3">
          <label for="Password2" class="form-label">Repetir Contraseña</label>
          <input type="password" class="form-control" id="Password2">
        </div>
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="usuario_int" >
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="usuario_int">
        </div>
        <div class="mb-3">
          <label for="tipo_doc_identidad" class="form-label">Tipo de Documento</label>
          <select class="form-select">
            <option>Cédula de ciudadanía</option>
            <option>Cédula de extranjero</option>
            <option>Pasaporte</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="num_doc_identidad" class="form-label">Número de Documento</label>
          <input type="text" class="form-control" id="usuario_int">
        </div>
        <div class="mb-3">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="usuario_int">
        </div>
        <div class="mb-3">
          <label for="barrio" class="form-label">Barrio</label>
          <input type="text" class="form-control" id="usuario_int">
        </div>
        <div class="mb-3">
          <label for="dir_domicilio" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="usuario_int">
        </div>
        <a href="./login.html" class="btn btn-danger">Volver</a>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>

    </div>
    <div class="col-4"></div>
  </div>
</div>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
